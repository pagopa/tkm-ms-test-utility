apiVersion: apps/v1
kind: Deployment
metadata:
  name: tkmmstestutilitysit
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tkmmstestutilitysit
  template:
    metadata:
      labels:
        app: tkmmstestutilitysit
      annotations:
        prometheus.io/path: /actuator/prometheus
        prometheus.io/port: '8080'
        prometheus.io/scrape: 'true'
    spec:
      hostAliases:
        - ip: "10.70.67.8"
          hostnames:
            - "ddstkmhub.servicebus.windows.net"
        - ip: "10.230.11.68"
          hostnames:
            - "cstar-d-evh-ns.servicebus.windows.net"
      volumes:
        - name: secrets-store-inline-test-utility
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: tkm-test-utility-spc-sit
            nodePublishSecretRef:
              name: tkm-test-utility-kv-store-creds-sit
      containers:
        - name: tkmmstestutilitysit
          image: cstaruatregistry.azurecr.io/tkmmstestutility
          ports:
            - containerPort: 8080
          resources:
            requests:
              memory: 4Gi
              cpu: 500m
            limits:
              memory: 8Gi
              cpu: 1000m
          volumeMounts:
            - name: secrets-store-inline-test-utility
              mountPath: /mnt/secrets-store
              readOnly: true
          securityContext:
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - all
          env:
            - name: TZ
              valueFrom:
                secretKeyRef:
                  key: TZ
                  name: jvm
            - name: KAFKA_APPENDER_BOOTSTRAP_SERVERS
              valueFrom:
                secretKeyRef:
                  key: KAFKA_APPENDER_BOOTSTRAP_SERVERS
                  name: kafka-log-configuration
            - name: ENABLE_FILE_APPENDER
              valueFrom:
                secretKeyRef:
                  key: ENABLE_FILE_APPENDER
                  name: kafka-log-configuration
            - name: ENABLE_KAFKA_APPENDER
              valueFrom:
                secretKeyRef:
                  key: ENABLE_KAFKA_APPENDER
                  name: kafka-log-configuration
            - name: LOG_FILE
              valueFrom:
                secretKeyRef:
                  key: LOG_FILE
                  name: kafka-log-configuration
            - name: KAFKA_APPENDER_TOPIC
              valueFrom:
                secretKeyRef:
                  key: KAFKA_APPENDER_TOPIC
                  name: kafka-log-configuration
            - name: AZURE_KEYVAULT_PROFILE
              valueFrom:
                secretKeyRef:
                  key: AZURE_KEYVAULT_PROFILE
                  name: keyvault-connection-informations
            - name: AZURE_KEYVAULT_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  key: AZURE_KEYVAULT_CLIENT_ID
                  name: keyvault-connection-informations
            - name: AZURE_KEYVAULT_CLIENT_KEY
              valueFrom:
                secretKeyRef:
                  key: AZURE_KEYVAULT_CLIENT_KEY
                  name: keyvault-connection-informations
            - name: AZURE_KEYVAULT_TENANT_ID
              valueFrom:
                secretKeyRef:
                  key: AZURE_KEYVAULT_TENANT_ID
                  name: keyvault-connection-informations
            - name: AZURE_KEYVAULT_URI
              valueFrom:
                secretKeyRef:
                  key: AZURE_KEYVAULT_URI
                  name: keyvault-connection-informations
            - name: KAFKA_DELETE_QUEUE_GROUP_TEST
              valueFrom:
                secretKeyRef:
                  key: KAFKA_DELETE_QUEUE_GROUP_TEST
                  name: tkmmstestutility
            - name: KAFKA_DELETE_QUEUE_TOPIC
              valueFrom:
                secretKeyRef:
                  key: KAFKA_DELETE_QUEUE_TOPIC
                  name: tkmmstestutility
            - name: KAFKA_READ_QUEUE_GROUP_TEST
              valueFrom:
                secretKeyRef:
                  key: KAFKA_READ_QUEUE_GROUP_TEST
                  name: tkmmstestutility
            - name: KAFKA_READ_QUEUE_TOPIC
              valueFrom:
                secretKeyRef:
                  key: KAFKA_READ_QUEUE_TOPIC
                  name: tkmmstestutility
            - name: KAFKA_SERVERS
              valueFrom:
                secretKeyRef:
                  key: KAFKA_SERVERS
                  name: tkmmstestutility
            - name: KAFKA_CSTAR_BOOTSTRAP_SERVERS
              valueFrom:
                secretKeyRef:
                  key: KAFKA_CSTAR_BOOTSTRAP_SERVERS
                  name: tkmmstestutility
            - name: KAFKA_WRITE_QUEUE_GROUP
              valueFrom:
                secretKeyRef:
                  key: KAFKA_WRITE_QUEUE_GROUP
                  name: tkmmstestutility
            - name: KAFKA_WRITE_QUEUE_TOPIC
              valueFrom:
                secretKeyRef:
                  key: KAFKA_WRITE_QUEUE_TOPIC
                  name: tkmmstestutility
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
              scheme: HTTP
            timeoutSeconds: 5
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 5
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
              scheme: HTTP
            timeoutSeconds: 5
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /actuator/health
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 20
            timeoutSeconds: 5
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 30
          imagePullPolicy: Always
